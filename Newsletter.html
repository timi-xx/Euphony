<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Newsletter | Euphony</title>
  <link rel="icon" href="Euphony logo.png" />
</head>

<style>
  header {
    text-decoration: none;
    font-weight: 100;
    font-family: 'lucida sans regular';
    font-style: italic;
    text-align: center;
    font-size: 15px;
    margin-bottom: 100px;
}

body {
    font-family: 'Tahoma';
    font-size: 35px;
    font-weight: 800;
    padding: 45px;
    background-image: url(eup\ 3.jpg);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    text-size-adjust: 35px;
    padding-bottom: -15px;
    padding-top: 20px;
    height: 100vh;

}

h1 {
    margin-top: 50px;
    font-size: 60px;
    color: #0c1a23;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 1);
}

.cta-button {
    background-color: #000;
    color: #fff;
    text-size-adjust: 15px;
    font-size: 15px;
    padding: 7px 7px;
    border-radius: 8px;
    text-decoration: none;
    padding-top: 15px;
    padding-bottom: 15px;
    padding-left: 15px;
    padding-right: 15px;
    font-weight: bold;
    transition: background-color 0.3s ease;
    margin-bottom: 250px;
}

.cta-button hover {
    background-color: #5751d4;
}

nav {
    text-align: right;
}
.nav-links {
    margin-top: 20px;
    list-style: none;
    text-size-adjust: 15px;
    font-family: sans-serif;
    font-size: 15px;
    font-weight: 800;
    text-decoration: none;
    text-align: center;
    display: flex;
    justify-content: center;
    font-style: normal;
    gap: 45px;
    margin-bottom: 40px;
}

.nav-links li a {
    color: #0c1a23;
    text-decoration: none;
    text-shadow: 1px 1px 2px rgb(247, 245, 245);
}

.eup {
    text-align: center;
    text-shadow: none;
    font-weight: 600;
    font-size: 15px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #0c1a23;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 1);
    margin-top: 100px;
    margin-bottom: -40px;
}

@media screen and (max-width: 600px) {
      h1 {
        font-size: 30px;
      }

      body {
      background-size: 100%;
      background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
      }

    }

        @media (max-width: 768px) {
      .nav-links {
        display: flex;
      }

      h1 {
        font-size: 30px;
        text-shadow: 1px 1px 2px rgb(255, 255, 255);
      }

      .hamburger {
        display: flex;
      }

      .mobile-menu.show {
        display: block;
      }

      body {
        background-size: 100%;
        background-size: cover;
    background-position: right;
    background-repeat: no-repeat;
      }

    }
</style>

<body>
  <header>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html">About</a></li>
        <li><a href="Newsletter.html">Newsletter</a></li>
      </ul>
    </nav>
  </header>

  <h1>Stay updated with the<br/>latest artists and music.</h1>
  <form class="newsletter-form">
    <input type="email" placeholder="Enter your email" required />
    <button type="submit" class="cta-button">Subscribe</button>
  </form>

  <footer>
    <div class="eup">
      <p>Euphony, Copyright &copy;2025</p>
    </div>
  </footer>
